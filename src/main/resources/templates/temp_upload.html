<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteWise Camera</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }

        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        #camera {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            position: relative;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: white;
            padding: 10px;
        }

        .title {
            font-size: 35px;
            font-weight: bold;
            margin-left: 38%;
            margin-top: 18px;
        }

        .settings {
            position: relative;
            font-size: 30px;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 10px;
            padding: 4px 8px;
            margin: 18px 26px 0 0;
            pointer-events: auto;
            background-color: transparent;
            color: white;
        }

        .settings ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: black;
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        .settings ul li {
            padding: 4px 8px;
            cursor: pointer;
            font-size: 28px;
        }

        .settings ul li:hover {
            background-color: lightgray;
        }

        .bottom-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .photo-div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 90px;
        }

        .take-photo-icon {
            width: 60px;
            height: 60px;
            display: flex;
            border: 2px solid white;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 130px 0 160px;
        }

        .photo-album-icon {
            width: 30px;
            height: 30px;
            display: flex;
            border: 2px solid white;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%
        }

        .box-bar {
            background-color: white;
            border-radius: 20px 20px 0 0;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-box {
            background-color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 23px;
            text-align: left;
            max-width: 90%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .message-icon {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .corner {
            position: absolute;
            border: 4px solid white;
            width: 50px;
            height: 50px;
        }

        .corner.top-left {
            top: 20%;
            left: 20%;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 18px;
        }

        .corner.top-right {
            top: 20%;
            right: 20%;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 18px;
        }

        .corner.bottom-left {
            bottom: 30%;
            left: 20%;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 18px;
        }

        .corner.bottom-right {
            bottom: 30%;
            right: 20%;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 18px;
        }
    </style>
</head>
<body>
<div id="main">
    <button id="start-camera">카메라 키기</button>
</div>
<div id="camera">
    <video id="video" autoplay></video>
    <div class="overlay">
        <div class="top-bar">
            <div class="title">WasteWise</div>
            <div class="settings">
                행정구
                <ul>
                    <li>강동구</li>
                    <li>강서구</li>
                    <li>강남구</li>
                    <li>강북구</li>
                </ul>
            </div>
        </div>
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        <div class="bottom-bar">
            <div class="photo-div">
                <div class="take-photo-icon">
                    <img src="/images/Frame%20427318932.svg" alt="Take photo Icon">
                </div>
                <div class="photo-album-icon">
                    <img src="/images/Frame%20427318934.svg" alt="photo album Icon">
                </div>
            </div>
            <div class="box-bar">
                <div class="message-icon">
                    <img src="/images/Frame%20427318233.svg" alt="Recycle Icon">
                </div>
                <div class="message-box">
                    <p>안녕하세요.<br>
                        작은 실천을 통해 환경을 지키는 WasteWise 입니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('start-camera').addEventListener('click', function() {
        document.getElementById('main').style.display = 'none';
        document.getElementById('camera').style.display = 'flex';

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('video').srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });
    });

    document.querySelector('.settings').addEventListener('click', function() {
        const ul = this.querySelector('ul');
        ul.style.display = ul.style.display === 'block' ? 'none' : 'block';
    });

    document.querySelectorAll('.settings ul li').forEach(function(li) {
        li.addEventListener('click', function() {
            document.querySelector('.settings').firstChild.nodeValue = this.textContent;
            this.parentElement.style.display = 'none';
        });
    });
</script>
</body>
</html>
